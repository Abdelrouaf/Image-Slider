<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Image Slider</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
    
        <section class="section">
        
            <div class="container">
            
                <div class="headingTitles">
                
                    <h4 class="title">Image Slider</h4>
                
                </div>
            
                <div class="d-flex">
                
                    <div class="image">
                    
                        <img class="imageItem" src="images/image-1.jpg" alt="image-1">
                    
                        <img class="imageItem" src="images/image-2.jpg" alt="image-2">
                    
                        <img class="imageItem" src="images/image-3.jpg" alt="image-3">
                    
                        <img class="imageItem" src="images/image-4.jpg" alt="image-4">
                    
                        <img class="imageItem" src="images/image-5.jpg" alt="image-5">
                    
                        <img class="imageItem" src="images/image-6.jpg" alt="image-6">
                    
                        <i id="next" class="fa-solid fa-angle-right"></i>
                    
                        <i id="prev" class="fa-solid fa-angle-left"></i>
                    
                    </div>
                
                </div>
            
            </div>
        
        </section>
    
        <script src="main.js"></script>
    
    </body>

</html>
